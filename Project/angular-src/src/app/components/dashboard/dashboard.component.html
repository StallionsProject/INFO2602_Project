<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>



<div class="outer-container" style="background-image: url('https://i.imgur.com/7mTI9SV.jpg'); background-repeat: no-repeat; height: 100%; background-size: cover; min-height: 972px;">
  <div class="outer-container" >

    <form action="" (submit)="addFollowing()">
      <div class="form-group d-flex justify-content-center">
        <input [(ngModel)]="following" type="text" placeholder="Enter Account Name To Follow" name="following" style="padding: 10px 15px 10px 15px;">
        <input class="btn btn-lg btn-primary mx-2" type="submit" value="Add Account">
      </div>
    </form>

    <div class="container portfolio-page">
      <div class="row d-flex justify-content-center">   </div><!-- .row -->

      <div class="row">

        <div id="column" class="col-12 col-md-6 col-lg-3">
          <div id="portfolioContent" class="portfolio-content hover13 column">
            <figure id="figureTag">

            </figure>

            <div id="titleDiv" class="entry-content flex flex-column align-items-center justify-content-center " >
              <p id="postTitle">  </p>

            </div><!-- .entry-content -->
          </div><!-- .portfolio-content -->
        </div><!-- .col -->



      </div>

    </div><!-- .container -->
  </div><!-- .outer-container -->
</div>
